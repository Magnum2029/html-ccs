<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Celula</title>
    <style>
      table{
        border-collapse: collapse;
        width: 300px;
      }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Tabela</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>

        </tr>

        <tr>
            <td>D</td>
            <td colspan="2">E</td>
            

        </tr>

         <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
         </tr>

          <tr>
            <td>J</td>
             <td>L</td>
             <td>M</td>
          </tr>
    </table>
</body>
</html>
