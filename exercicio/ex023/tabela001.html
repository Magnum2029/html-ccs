<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha tabela</title>
    <STyle>
       body{
        font-family: Arial, Helvetica, sans-serif;
       }
       table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
       }
       tr.linha{
        background-color: blueviolet;
       }
       td{
        border: 1px solid black;
        padding: 8px;
        vertical-align: top;
        text-align: center;
       }
       td.done{
        background-color:yellow;
       }
    
    
    </STyle>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr class="primeira linha">
            <td class="done">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="segunda linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="terceira linha">
            <td>A3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
          <tr class="quarta linha">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
          </tr>
    </table>
    
</body>
</html>
