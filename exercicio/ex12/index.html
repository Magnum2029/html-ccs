<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:700px )" srcset="imagem/fotop.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagem/fotom.png" type="image/png">
        <img src="imagem/fotog.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
    


</body>
</html>
