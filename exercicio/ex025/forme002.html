<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forme</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
        <label for="iusu">Usuario</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" autocomplete="username">
        </p>
        <p>
            <label for="isen">senha</label>
            <input type="password" name="sen" id="iusu" required maxlength="5" maxlength="15" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
