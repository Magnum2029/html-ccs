<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        div:hover{
            color: darkred;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: antiquewhite;
            background-color: darkred;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>Passe o mouse aqui
        <p>texto escondido
        </p>
    </div>
    <p>fim do Exemplo</p>

    
</body>
</html>
